<section id="TMFGroup" class=" mt-5">

    <h1>Consulta de recibos</h1>
  
    <div class="container">
  
      <table cellpadding="10">

        <tr>       
            <td width="5%"><b>Mes</b></td>
  
            <td width="30%"><select id="meses" name="meses" class="form-control" [(ngModel)]="selectMes">
                <option *ngFor="let mes of meses; let index = index" [ngValue]="mes">{{mes.mesNombre}}</option>
              </select></td>
          <!-- </ng-template> -->

          <td width="5%"><b>AÃ±o</b></td>
  
          <td width="30%"><select id="anios" name="anios" class="form-control" [(ngModel)]="selectAnio">
              <option *ngFor="let anio of anios; let index = index" [ngValue]="anio">{{anio.anioValor}}</option>
            </select></td>
  
        </tr>
  
      </table>
    </div>
  
    <p></p>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Empleado No.</th>
            <th scope="col">Apellido paterno</th>
            <th scope="col">Apellido materno</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <!-- <th scope="col">Empresa</th> -->
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recibo of recibos | filterConsulta:{
            selectMes: selectMes.mesId, 
            selectAnio: selectAnio.anioId}; index as i ">
            <th scope="row">{{i+1}}</th>
            <td align="center">{{recibo.usuarioNoEmp}}</td>
            <td>{{recibo.usuario.usuarioApellidoP}}</td>
            <td>{{recibo.usuario.usuarioApellidoM}}</td>
            <td>{{recibo.usuario.usuarioNombre}}</td>
            <td>{{recibo.usuario.email}}</td>
            <!-- <td>{{recibo.empresa.empresaNombre}}</td> -->
            <td>
                <!-- <a href="{{url + recibo.reciboPathPDF}}" class="btn btn-default"
                target="_blank"
                download="FileName.pdf"> -->
                    <img src="/assets/icono_pdf.png"  alt="javaTpoint" width="35" height="38" (click)="download(recibo.reciboPathPDF, '.pdf')">
                <!-- </a> -->
            </td>
            <td>
              <!-- <a href="{{url + recibo.reciboPathXML}}" download="newfilename"> -->
                    <img src="/assets/icono_xml.png" width="35" height="38" (click)="download(recibo.reciboPathXML, '.xml')">
                <!-- </a> -->
            </td>
            <!-- <td>  
                <button type="button" (click)="download(recibo.reciboPathPDF)"> Descargar </button>
            </td> -->
          </tr>
        </tbody>
      </table>
