<section id="TMFGroup" class="mt-5">
  <h1>Cargar recibos</h1>

  <div class="container">
    <table cellpadding="10">
      <tr>
        <td width="5%"><b>Entidad</b></td>

        <td width="30%">
          <select
            id="selectEmpresa"
            name="empresas"
            class="form-control"
            [(ngModel)]="selectEmpresa"
          >
            <option
              *ngFor="let empresa of empresas; let index = index"
              [ngValue]="empresa"
            >
              {{ empresa.empresaNombre }}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td width="5%"><b>Año</b></td>

        <td width="30%">
          <select
            id="anios"
            name="anios"
            class="form-control"
            [(ngModel)]="selectAnio"
          >
            <option
              *ngFor="let anio of anios; let index = index"
              [ngValue]="anio"
            >
              {{ anio.anioValor }}
            </option>
          </select>
        </td>

        <td width="5%"><b>Mes</b></td>

        <td width="30%">
          <select
            id="meses"
            name="meses"
            class="form-control"
            [(ngModel)]="selectMes"
          >
            <option
              *ngFor="let mes of meses; let index = index"
              [ngValue]="mes"
            >
              {{ mes.mesNombre }}
            </option>
          </select>
        </td>
      </tr>

      <tr>
        <td width="5%"><b>Tipo periodo</b></td>

        <td width="30%">
          <select
            id="selectPeriodoTipo"
            name="periodoTipos"
            class="form-control"
            [(ngModel)]="selectPeriodoTipo"
            (change)="onChange()"
          >
            <option
              *ngFor="let periodoTipo of periodoTipos; let index = index"
              [ngValue]="periodoTipo"
            >
              {{ periodoTipo.periodoTipoNombre }}
            </option>
          </select>
        </td>

        <td width="5%"><b>Periodo número</b></td>
        
        <td [ngSwitch]="this.selectPeriodoTipo.periodoTipoNombre">
          <div *ngSwitchCase="'Mensual'">
            <select
              id="periodoNumero"
              name="periodoNumero"
              class="form-control"
              [(ngModel)]="selectPeriodoNumero"
            >
              <!-- <option
                *ngFor="let periodoNumero of periodoNumerosM; let index = index"
                [ngValue]="periodoNumero"
              >
                {{ periodoNumero.periodoNumeroNombre }}
              </option> -->
              <option value="1">1</option>
            </select>
          </div>
          <div *ngSwitchCase="'Quincenal'">
            <select
              id="periodoNumero"
              name="periodoNumero"
              class="form-control"
              [(ngModel)]="selectPeriodoNumero"
            >
              <!-- <option
                *ngFor="let periodoNumero of periodoNumerosQ; let index = index"
                [ngValue]="periodoNumero"
              >
                {{ periodoNumero.periodoNumeroNombre }}
              </option> -->
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div *ngSwitchCase="'Semanal'">
            <select
              id="periodoNumero"
              name="periodoNumero"
              class="form-control"
              [(ngModel)]="selectPeriodoNumero"
            >
              <!-- <option
                *ngFor="let periodoNumero of 5; let index = index"
              >
                {{ periodoNumero.periodoNumeroNombre }}
              </option> -->
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div *ngSwitchCase="'Catorcenal'">
            <select
              id="periodoNumero"
              name="periodoNumero"
              class="form-control"
              [(ngModel)]="selectPeriodoNumero"
            >
              <!-- <option
                *ngFor="let periodoNumero of periodoNumerosS; let index = index"
                [ngValue]="periodoNumero"
              >
                {{ periodoNumero.periodoNumeroNombre }}
              </option> -->
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div *ngSwitchCase="'Especial'">
            <select
              id="periodoNumero"
              name="periodoNumero"
              class="form-control"
              [(ngModel)]="selectPeriodoNumero"
            >
              <!-- <option
                *ngFor="let periodoNumero of periodoNumerosS; let index = index"
                [ngValue]="periodoNumero"
              >
                {{ periodoNumero.periodoNumeroNombre }}
              </option> -->
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div *ngSwitchDefault>
            <select
              id="periodoNumero"
              name="periodoNumero"
              class="form-control"
              [(ngModel)]="selectPeriodoNumero"
            >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            </select>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <p></p>
  <table class="table">
    <tr>
      <div class="container">
        <div class="card">
          <th>
            <div class="container">
              <div class="row">
                <div class="col-md-12 form-group">
                  <label class="control-label">Archivo</label>
                  <input
                    type="file"
                    class="form-control"
                    (change)="readURL($event)"
                    placeholder="Cargar archivo"
                    accept=".zip,.rar,.7zip"
                    #myInput
                  />
                  <p></p>
                </div>
              </div>
            </div>
          </th>
        </div>
        <p></p>
        <button
          (click)="cargarArchivo()"
          class="btn btn-lg btn-primary btn-block"
        >
          Cargar información
        </button>
      </div>
    </tr>
  </table>
</section>
