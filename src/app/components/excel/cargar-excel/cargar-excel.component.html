<section id="TMFGroup" class=" mt-5">

  <h1>Generar comparativo</h1>

  <div class="container">

    <table cellpadding="10">

      <tr>


        <td width="5%"><b>Periodo</b></td>

        <td width="30%"><select id="tipoPeriodo" name="tipoPeriodo" class="form-control" [(ngModel)]="selectPeriodo"
            (change)="tipoPeriodo()">
            <option *ngFor="let tipoPeriodo of tipoPeriodos; let index = index" [ngValue]="tipoPeriodo">
              {{tipoPeriodo.tipoPeriodoNombre}}</option>
          </select></td>



      </tr>

      <tr>
        <td width="5%"><b>Mes</b></td>

        <td width="30%"><select id="meses" name="meses" class="form-control" [(ngModel)]="selectMes">
            <option *ngFor="let mes of meses; let index = index" [ngValue]="mes">{{mes.mesNombre}}</option>
          </select></td>

        <td width="5%"><b>Año</b></td>

        <td width="30%"><select id="anios" name="anios" class="form-control" [(ngModel)]="selectAnio">
            <option *ngFor="let anio of anios; let index = index" [ngValue]="anio">{{anio.anioValor}}</option>
          </select></td>
      </tr>

    </table>
  </div>

  <p></p>
  <table class="table  ">
    <tr>


      <div class="container">

        <div class="card">
          <th>
            <div class="container">
              <div class="row">
                <div class="col-md-12 form-group">
                  <label class="control-label">Template</label>
                  <input type="file" class="form-control" (change)="CargarTem($event)" placeholder="Cargar archivo"
                    accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                    #myInputTem>
                  <p></p>
                  <div style="text-align: right;">
                    <button (click)="CargarColumnasTem()" class="btn btn-primary">Cargar columnas</button>
                  </div>
                </div>
              </div>
            </div>
          </th>

          <th>
            <div class="container">
              <div class="row">
                <div class="col-md-12 form-group">
                  <label class="control-label">SUA</label>
                  <input type="file" class="form-control" (change)="CargarExcelSua($event)" placeholder="Cargar archivo"
                    accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                    #myInputSua>
                  <p></p>
                  <div style="text-align: right;">
                    <button (click)="CargarColumnasSua()" class="btn btn-primary">Cargar columnas</button>
                  </div>
                </div>
              </div>
            </div>
          </th>

          <th>
            <div class="container">
              <div class="row">
                <div class="col-md-12 form-group">
                  <label class="control-label">EMA o EBA</label>
                  <input type="file" class="form-control" (change)="CargarEMA($event)" placeholder="Cargar archivo"
                    accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                    #myInputEma>
                  <p></p>
                  <div style="text-align: right;">
                    <button (click)="CargarColumnasEma()" class="btn btn-primary">Cargar columnas</button>
                  </div>
                </div>
              </div>
            </div>
          </th>
        </div>
        <p></p>
        <button (click)="CargarDatos()" class="btn btn-lg btn-primary btn-block">Cargar información</button>
      </div>
    </tr>
  </table>
</section>
